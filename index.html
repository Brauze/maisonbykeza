<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Maison By Keza — Coming Soon</title>

    <meta name="description" content="Maison By Keza. A contemporary fashion house launching December 2025. Couture, ready-to-wear, accessories. Join early through our social platforms.">

    <meta name="keywords" content="Maison By Keza, fashion brand, couture, designer clothing, ready to wear, accessories, luxury fashion, 2025 fashion launch">

    <link rel="canonical" href="https://maisonbykeza.com/">
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <meta property="og:title" content="Maison By Keza — Launching December 2026">
    <meta property="og:description" content="Contemporary fashion house. Couture and ready-to-wear. Coming December 2025.">
    <meta property="og:url" content="https://maisonbykeza.com/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://maisonbykeza.com/cover.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Maison By Keza — Coming 2026">
    <meta name="twitter:description" content="A new fashion brand arriving January 2026.">
    <meta name="twitter:image" content="https://maisonbykeza.com/cover.jpg">

    <script src="https://kit.fontawesome.com/f071670ffd.js" crossorigin="anonymous" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:wght@100;200;300;400;500;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 100%;
        }

        body {
            background: #000;
            color: #F1F7FC;
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
            line-height: 1.75;
            max-width: 100vw;
            overflow-x: hidden;
            min-height: 100vh;
        }

        p {
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Permanent Marker', cursive;
            font-weight: 400;
            line-height: 1.3;
        }

        h1 {
            margin-top: 0;
            font-size: 11.089rem;
        }

        h2 {
            font-size: 6.854rem;
            text-align: center;
        }

        h3 {
            font-size: 4.236rem;
            text-align: center;
            margin: 15vh 0 !important;
        }

        h4 {
            text-align: center;
            font-size: 2.618rem;
            margin-bottom: 1rem;
        }

        h5 {
            font-size: 1.618rem;
        }

        .legacy-link {
            text-decoration: none;
            color: #Fffefd;
            position: relative;
        }

        .legacy-link::before {
            content: '';
            background-color: #ff053b;
            position: absolute;
            left: 0;
            bottom: 3px;
            width: 100%;
            height: 5px;
            z-index: -1;
            transition: all .3s ease-in-out;
        }

        .legacy-link:hover::before {
            bottom: 0;
            height: 100%;
        }

        small,
        .text_small {
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                top: 20%;
                opacity: 0;
            }
            to {
                top: 50%;
                opacity: 1;
            }
        }

        .wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1000ms ease;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        #countdown {
            text-align: center;
            color: #757575;
            font-size: 1.1rem;
        }

        .dot {
            color: #ff053b;
        }

        .icons {
            text-align: center;
            margin-top: 6vh !important;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 14px;
            width: 100%;
        }

        .icons a {
            text-decoration: none;
            display: inline-block;
            flex-shrink: 0;
        }

        .icons i {
            color: #ffffff;
            background: #ff053b;
            height: 15px;
            width: 15px;
            padding: 10px;
            border-radius: 50px;
            border: 2px solid #ff053b;
            transition: all 200ms ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }

        .icons i:hover,
        .icons i:active {
            color: #ff053b;
            border: 2px solid #ff053b;
            background: none;
            cursor: pointer !important;
            transform: scale(1.2);
        }

        /* Mobile responsiveness - LARGER text and icons */
        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }

            .wrapper {
                width: 95%;
                padding: 15px;
            }

            h4 {
                font-size: 3.2rem;
            }

            p {
                font-size: 1.4rem;
            }

            .text_small {
                font-size: 1.2rem;
            }

            #countdown {
                font-size: 1.3rem;
            }

            .icons {
                gap: 12px;
                margin-top: 5vh !important;
            }

            .icons i {
                padding: 12px;
                height: 18px;
                width: 18px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 20px;
            }

            h4 {
                font-size: 3.5rem;
            }

            p {
                font-size: 1.6rem;
            }

            .text_small {
                font-size: 1.4rem;
            }

            #countdown {
                font-size: 1.5rem;
            }

            .icons {
                gap: 10px;
            }

            .icons i {
                padding: 13px;
                height: 20px;
                width: 20px;
                font-size: 20px;
            }
        }

        /* Very small screens - still keep everything larger and prevent wrapping */
        @media (max-width: 380px) {
            body {
                font-size: 22px;
            }

            h4 {
                font-size: 3.8rem;
            }

            p {
                font-size: 1.8rem;
            }

            .text_small {
                font-size: 1.5rem;
            }

            #countdown {
                font-size: 1.6rem;
            }

            .icons {
                gap: 8px;
            }

            .icons i {
                padding: 11px;
                height: 18px;
                width: 18px;
                font-size: 18px;
            }
        }

        /* Extra small screens */
        @media (max-width: 320px) {
            .icons {
                gap: 6px;
                scale: 0.95;
            }

            .icons i {
                padding: 10px;
                height: 16px;
                width: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div>
            <img src="maison_by_keza.png" alt="Maison By Keza Logo" style="max-width: 550px; width: 100%; height: auto; margin: 1.5rem auto; display: block;">
            
            <h4>Coming Soon<span class="dot">.</span></h4>

            <p class="text_small" id="countdown"></p>

            <div class="icons">
                <a href="https://instagram.com/maisonbykeza" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://facebook.com/maisonbykeza" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://tiktok.com/@maisonbykeza" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://pinterest.com/maisonbykeza" aria-label="Pinterest"><i class="fa-brands fa-pinterest"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        let countDownDate = new Date("Dec 13, 2025 09:37:25").getTime();

        // Update the count down every 1 second
        let x = setInterval(function () {
            // Get todays date and time
            let now = new Date().getTime();

            // Find the distance between now and the count down date
            let distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML =
                days + " Days " + hours + " h " + minutes + " min " + seconds + " s ";

            // If the count down is finished, display message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "RELEASED!";
            }
        }, 1000);
    </script>
</body>

</html>
