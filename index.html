<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Maison By Keza — Coming Soon</title>

    <meta name="description" content="Maison By Keza. A contemporary fashion house launching December 2025. Couture, ready-to-wear, accessories. Join early through our social platforms.">

    <meta name="keywords" content="Maison By Keza, fashion brand, couture, designer clothing, ready to wear, accessories, luxury fashion, 2025 fashion launch">

    <link rel="canonical" href="https://maisonbykeza.com/">
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <meta property="og:title" content="Maison By Keza — Launching December 2026">
    <meta property="og:description" content="Contemporary fashion house. Couture and ready-to-wear. Coming December 2025.">
    <meta property="og:url" content="https://maisonbykeza.com/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://maisonbykeza.com/cover.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Maison By Keza — Coming 2026">
    <meta name="twitter:description" content="A new fashion brand arriving January 2026.">
    <meta name="twitter:image" content="https://maisonbykeza.com/cover.jpg">

    <script src="https://kit.fontawesome.com/f071670ffd.js" crossorigin="anonymous" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:wght@100;200;300;400;500;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background: #000;
            color: #F1F7FC;
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
            line-height: 1.75;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p {
            margin-bottom: 1rem;
            text-align: center;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Permanent Marker', cursive;
            font-weight: 400;
            line-height: 1.3;
        }

        h4 {
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            margin-bottom: 1rem;
        }

        .legacy-link {
            text-decoration: none;
            color: #Fffefd;
            position: relative;
        }

        .legacy-link::before {
            content: '';
            background-color: #ff053b;
            position: absolute;
            left: 0;
            bottom: 3px;
            width: 100%;
            height: 5px;
            z-index: -1;
            transition: all .3s ease-in-out;
        }

        .legacy-link:hover::before {
            bottom: 0;
            height: 100%;
        }

        .text_small {
            font-size: clamp(0.85rem, 1.8vw, 1rem);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wrapper {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 1000ms ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(1rem, 3vh, 2rem);
        }

        .logo-container {
            width: 100%;
            max-width: clamp(250px, 60vw, 550px);
            margin-bottom: clamp(1rem, 2vh, 2rem);
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        #countdown {
            text-align: center;
            color: #757575;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            margin-bottom: clamp(1.5rem, 3vh, 2.5rem);
        }

        .dot {
            color: #ff053b;
        }

        .icons {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: clamp(8px, 2vw, 14px);
            width: 100%;
            margin-top: clamp(1rem, 2vh, 1.5rem);
        }

        .icons a {
            text-decoration: none;
            display: inline-block;
            flex-shrink: 0;
        }

        .icons i {
            color: #ffffff;
            background: #ff053b;
            height: clamp(14px, 3vw, 16px);
            width: clamp(14px, 3vw, 16px);
            padding: clamp(8px, 2vw, 10px);
            border-radius: 50px;
            border: 2px solid #ff053b;
            transition: all 200ms ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(14px, 3vw, 16px);
        }

        .icons i:hover,
        .icons i:active {
            color: #ff053b;
            border: 2px solid #ff053b;
            background: none;
            cursor: pointer !important;
            transform: scale(1.15);
        }

        /* Tablet adjustments */
        @media (max-width: 768px) and (min-width: 481px) {
            .wrapper {
                width: 85%;
            }

            h4 {
                font-size: clamp(2rem, 5vw, 2.5rem);
            }

            .icons {
                gap: 12px;
            }

            .icons i {
                height: 16px;
                width: 16px;
                padding: 10px;
                font-size: 16px;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .wrapper {
                width: 92%;
                padding: 15px;
            }

            h4 {
                font-size: clamp(2.2rem, 6vw, 2.8rem);
            }

            p {
                font-size: clamp(1rem, 2.5vw, 1.3rem);
            }

            .text_small {
                font-size: clamp(0.95rem, 2.2vw, 1.15rem);
            }

            #countdown {
                font-size: clamp(1rem, 2.2vw, 1.2rem);
            }

            .icons {
                gap: 10px;
            }

            .icons i {
                height: 15px;
                width: 15px;
                padding: 9px;
                font-size: 15px;
            }
        }

        /* Small mobile */
        @media (max-width: 380px) {
            .icons {
                gap: 8px;
            }

            .icons i {
                height: 14px;
                width: 14px;
                padding: 8px;
                font-size: 14px;
            }
        }

        /* Extra small screens */
        @media (max-width: 320px) {
            .wrapper {
                width: 95%;
            }

            .icons {
                gap: 6px;
            }

            .icons i {
                height: 13px;
                width: 13px;
                padding: 7px;
                font-size: 13px;
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .wrapper {
                gap: 0.5rem;
            }

            .content {
                gap: 0.8rem;
            }

            .logo-container {
                max-width: 300px;
                margin-bottom: 0.5rem;
            }

            h4 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            #countdown {
                font-size: 0.9rem;
                margin-bottom: 0.8rem;
            }

            .icons {
                margin-top: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="logo-container">
                <img src="maison_by_keza.png" alt="Maison By Keza Logo">
            </div>
            
            <p class="text_small" id="countdown"></p>

            <div class="icons">
                <a href="https://instagram.com/maisonbykeza" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://facebook.com/maisonbykeza" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://tiktok.com/@maisonbykeza" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://pinterest.com/maisonbykeza" aria-label="Pinterest"><i class="fa-brands fa-pinterest"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        let countDownDate = new Date("Dec 13, 2025 09:37:25").getTime();

        // Update the count down every 1 second
        let x = setInterval(function () {
            // Get todays date and time
            let now = new Date().getTime();

            // Find the distance between now and the count down date
            let distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML =
                days + " Days " + hours + " h " + minutes + " min " + seconds + " s ";

            // If the count down is finished, display message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "RELEASED!";
            }
        }, 1000);
    </script>
</body>

</html>
